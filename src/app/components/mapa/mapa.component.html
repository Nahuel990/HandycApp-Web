
<mat-toolbar>
    <button mat-raised-button color="warn" (click)="this.router.navigate(['login']);">Cerrar Sesi√≥n</button>
    <span class="title-center">Mis Marcadores</span>
</mat-toolbar>

 <div class="main-container" style="background-image:url('https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg'); ">

    <mat-card>
        <mat-card-title>Mapa</mat-card-title>

        <mat-card-content>

            <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">

                <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">

                    <agm-info-window>
                        <strong>{{ marcador.titulo }}</strong>
                        <p>
                            {{ marcador.desc }}
                        </p>
                        <p>
                            {{ marcador.fecha }}
                        </p>
                        <div>
                            <button (click)="editarMarcador( marcador )" mat-raised-button color="primary">Editar</button>
                            <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                        </div>

                    </agm-info-window>

                </agm-marker>

            </agm-map>


        </mat-card-content>

    </mat-card>
</div>
